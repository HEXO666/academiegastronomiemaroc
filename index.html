<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magasin de Gastronomie</title>
    <link rel="stylesheet" href="style.css">
</head>
  <style>
/* Style pour l'en-tête */
header {
    text-align: center;
    padding: 20px;
    background-color: #c7984f;
    color: white;
}

/* Titre animé */
.animated-title {
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 3px;
    text-transform: uppercase;
    animation: glow 2s infinite alternate;
}

/* Animation de lueur */
@keyframes glow {
    0% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ffdd94, 0 0 30px #ffc850;
    }
    100% {
        text-shadow: 0 0 10px #ffe4b5, 0 0 15px #ffae42, 0 0 25px #ffd700, 0 0 35px #ffc850;
    }
}

/* Sous-titre */
.subtitle {
    font-size: 18px;
    margin-top: 10px;
    color: #f4f4f4;
}

  </style>
<body>
    <header>
    <h1 class="animated-title">LE MAGAZINE MAROCAIN DE LA GASTRONOMIE</h1>
    <p class="subtitle">est en cours de développement</p>
</header>

</body>
</html>
